<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linen Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .admin-toggle:hover {
            transform: scale(1.1);
            background: rgba(0,0,0,0.9);
        }

        .total-display {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .item-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid #f0f0f0;
            transition: transform 0.2s, border-color 0.2s;
        }

        .item-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .item-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .counter-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .quantity {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            min-width: 50px;
            text-align: center;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .reset-btn, .share-btn {
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
            transition: all 0.2s;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255,107,107,0.4);
        }

        .share-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            box-shadow: 0 5px 15px rgba(76,175,80,0.3);
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(76,175,80,0.4);
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        /* Backstage Styles */
        .backstage {
            display: none;
        }

        .backstage h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .admin-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .admin-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.3);
        }

        .admin-btn.danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .admin-btn.danger:hover {
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }

        .existing-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .existing-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-info {
            font-weight: bold;
        }

        .delete-item {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1em;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <button class="admin-toggle" onclick="toggleBackstage()" title="Toggle Admin Panel">‚öôÔ∏è</button>
    
    <div class="container">
        <!-- Main Calculator -->
        <div id="mainCalculator">
            <h1>üõèÔ∏è Linen Calculator</h1>
            
            <div class="total-display">
                Total: <span id="totalCount">0</span> Linen Items
            </div>

            <div class="items-grid" id="itemsGrid">
                <!-- Items will be dynamically generated by JavaScript -->
            </div>

            <div class="button-container">
                <button class="share-btn" onclick="shareResults()">üì§ Share Results</button>
                <button class="reset-btn" onclick="resetAll()">üîÑ Reset All Counts</button>
            </div>

            <div class="footer">
                <p>Click + to increase, click - to decrease quantity</p>
                <p style="margin-top: 15px; font-weight: bold; color: #667eea;">Created by Ka Chun</p>
            </div>
        </div>

        <!-- Backstage Admin Panel -->
        <div id="backstage" class="backstage">
            <h1>‚öôÔ∏è Admin Panel</h1>
            
            <!-- Add New Item Section -->
            <div class="admin-section">
                <h2>‚ûï Add New Linen Item</h2>
                <div class="form-group">
                    <label for="newItemName">Item Name:</label>
                    <input type="text" id="newItemName" placeholder="e.g., Queen Size Sheet">
                </div>
                <div class="form-group">
                    <label for="newItemIcon">Icon (Emoji):</label>
                    <input type="text" id="newItemIcon" placeholder="üõèÔ∏è" maxlength="2">
                </div>
                <button class="admin-btn" onclick="addNewItem()">Add Item</button>
            </div>

            <!-- Manage Existing Items -->
            <div class="admin-section">
                <h2>üìù Manage Existing Items</h2>
                <div class="existing-items" id="existingItems">
                    <!-- Existing items will be populated here -->
                </div>
            </div>

            <!-- Reset to Default -->
            <div class="admin-section">
                <h2>üîÑ Reset Options</h2>
                <button class="admin-btn danger" onclick="resetToDefault()">Reset to Default Items</button>
                <p style="margin-top: 10px; color: #666; font-size: 0.9em;">
                    This will restore the original linen items and delete any custom items you've added.
                </p>
            </div>

            <div class="button-container">
                <button class="admin-btn" onclick="toggleBackstage()">üîô Back to Calculator</button>
            </div>
        </div>
    </div>

    <script>
        // Default linen items
        const defaultLinenItems = [
            { id: 'pillowcase', name: 'Pillowcase', icon: 'üõèÔ∏è' },
            { id: 'doubleSheet', name: 'Double Sheet', icon: 'üõèÔ∏è' },
            { id: 'doubleDuvet', name: 'Double Duvet Cover', icon: 'üõå' },
            { id: 'kingSheet', name: 'King Size Sheet', icon: 'üõèÔ∏è' },
            { id: 'kingDuvet', name: 'King Size Duvet Cover', icon: 'üõå' },
            { id: 'bathTowel', name: 'Bath Towel', icon: 'üèñÔ∏è' },
            { id: 'handTowel', name: 'Hand Towel', icon: 'ü§≤' },
            { id: 'bathMat', name: 'Bath Mat', icon: 'üöø' }
        ];

        // Current linen items (loaded from localStorage or default)
        let linenItems = [];
        let counts = {};
        let isBackstage = false;

        // Load items from localStorage or use default
        function loadItems() {
            const stored = localStorage.getItem('linenItems');
            if (stored) {
                linenItems = JSON.parse(stored);
            } else {
                linenItems = [...defaultLinenItems];
            }
            
            // Initialize counts
            counts = {};
            linenItems.forEach(item => {
                counts[item.id] = 0;
            });
        }

        // Save items to localStorage
        function saveItems() {
            localStorage.setItem('linenItems', JSON.stringify(linenItems));
        }

        // Toggle between main calculator and backstage
        function toggleBackstage() {
            isBackstage = !isBackstage;
            const mainCalculator = document.getElementById('mainCalculator');
            const backstage = document.getElementById('backstage');
            
            if (isBackstage) {
                mainCalculator.style.display = 'none';
                backstage.style.display = 'block';
                populateExistingItems();
            } else {
                mainCalculator.style.display = 'block';
                backstage.style.display = 'none';
                generateItemCards();
            }
        }

        // Generate item cards for main calculator
        function generateItemCards() {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = '';
            
            linenItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <div class="item-name">${item.icon} ${item.name}</div>
                    <div class="counter-section">
                        <button class="btn" onclick="decreaseCount('${item.id}')">‚àí</button>
                        <div class="quantity" id="${item.id}-count">0</div>
                        <button class="btn" onclick="increaseCount('${item.id}')">+</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Populate existing items in backstage
        function populateExistingItems() {
            const container = document.getElementById('existingItems');
            container.innerHTML = '';
            
            linenItems.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'existing-item';
                itemEl.innerHTML = `
                    <div class="item-info">${item.icon} ${item.name}</div>
                    <button class="delete-item" onclick="deleteItem('${item.id}')" title="Delete Item">√ó</button>
                `;
                container.appendChild(itemEl);
            });
        }

        // Add new item
        function addNewItem() {
            const name = document.getElementById('newItemName').value.trim();
            const icon = document.getElementById('newItemIcon').value.trim();
            
            if (!name) {
                alert('Please enter an item name');
                return;
            }
            
            const id = name.toLowerCase().replace(/\s+/g, '').replace(/[^a-z0-9]/g, '') + Date.now();
            const newItem = {
                id: id,
                name: name,
                icon: icon || 'üì¶'
            };
            
            linenItems.push(newItem);
            counts[id] = 0;
            saveItems();
            
            // Clear form
            document.getElementById('newItemName').value = '';
            document.getElementById('newItemIcon').value = '';
            
            // Refresh display
            populateExistingItems();
            showMessage('Item added successfully! ‚úÖ');
        }

        // Delete item
        function deleteItem(itemId) {
            if (confirm('Are you sure you want to delete this item?')) {
                linenItems = linenItems.filter(item => item.id !== itemId);
                delete counts[itemId];
                saveItems();
                populateExistingItems();
                showMessage('Item deleted successfully! üóëÔ∏è');
            }
        }

        // Reset to default items
        function resetToDefault() {
            if (confirm('This will reset all items to default and delete any custom items. Are you sure?')) {
                linenItems = [...defaultLinenItems];
                counts = {};
                linenItems.forEach(item => {
                    counts[item.id] = 0;
                });
                saveItems();
                populateExistingItems();
                showMessage('Reset to default items! üîÑ');
            }
        }

        // Increase quantity
        function increaseCount(itemId) {
            counts[itemId]++;
            updateDisplay(itemId);
            updateTotal();
        }

        // Decrease quantity
        function decreaseCount(itemId) {
            if (counts[itemId] > 0) {
                counts[itemId]--;
                updateDisplay(itemId);
                updateTotal();
            }
        }

        // Update display
        function updateDisplay(itemId) {
            const element = document.getElementById(`${itemId}-count`);
            if (element) {
                element.textContent = counts[itemId];
            }
        }

        // Update total
        function updateTotal() {
            const total = Object.values(counts).reduce((sum, count) => sum + count, 0);
            document.getElementById('totalCount').textContent = total;
        }

        // Reset all counts
        function resetAll() {
            linenItems.forEach(item => {
                counts[item.id] = 0;
                updateDisplay(item.id);
            });
            updateTotal();
        }

        // Generate shareable results text
        function generateResultsText() {
            const total = Object.values(counts).reduce((sum, count) => sum + count, 0);
            let resultsText = "üõèÔ∏è Linen Calculator Results\n";
            resultsText += "=" .repeat(30) + "\n\n";
            
            let hasItems = false;
            linenItems.forEach(item => {
                if (counts[item.id] > 0) {
                    resultsText += `${item.icon} ${item.name}: ${counts[item.id]}\n`;
                    hasItems = true;
                }
            });
            
            if (!hasItems) {
                resultsText += "No items counted yet.\n";
            }
            
            resultsText += "\n" + "-".repeat(30) + "\n";
            resultsText += `üìä Total: ${total} Linen Items\n`;
            resultsText += "\nGenerated by Linen Calculator";
            
            return resultsText;
        }

        // Share results function
        async function shareResults() {
            const resultsText = generateResultsText();
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Linen Calculator Results',
                        text: resultsText
                    });
                } catch (err) {
                    fallbackShare(resultsText);
                }
            } else {
                fallbackShare(resultsText);
            }
        }

        // Fallback share function
        async function fallbackShare(text) {
            try {
                await navigator.clipboard.writeText(text);
                showMessage('Results copied to clipboard! üìã');
            } catch (err) {
                prompt('Copy these results:', text);
            }
        }

        // Show message
        function showMessage(message) {
            const messageEl = document.createElement('div');
            messageEl.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #4CAF50;
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 1000;
                font-size: 1.1em;
                font-weight: bold;
            `;
            messageEl.textContent = message;
            
            document.body.appendChild(messageEl);
            
            setTimeout(() => {
                if (messageEl.parentNode) {
                    messageEl.parentNode.removeChild(messageEl);
                }
            }, 3000);
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', function() {
            loadItems();
            generateItemCards();
            updateTotal();
        });
    </script>
</body>
</html>
