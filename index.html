<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Linen Calculator</title>
    
    <!-- PWA and Mobile App Features -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Linen Calculator">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        /* Mobile (Phone) */
        @media (max-width: 768px) {
            .container {
                border-radius: 15px;
                padding: 15px;
                margin: 5px;
            }
        }
        
        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding: 25px;
                margin: 10px;
                border-radius: 18px;
            }
        }
        
        /* Desktop */
        @media (min-width: 1025px) {
            .container {
                max-width: 1400px;
                padding: 40px;
                margin: 20px auto;
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        /* Mobile (Phone) */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }
        }
        
        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            h1 {
                font-size: 2.2em;
                margin-bottom: 25px;
            }
        }
        
        /* Desktop */
        @media (min-width: 1025px) {
            h1 {
                font-size: 2.8em;
                margin-bottom: 35px;
            }
        }

        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .admin-toggle:hover {
            transform: scale(1.1);
            background: rgba(0,0,0,0.9);
        }
        
        /* Mobile (Phone) */
        @media (max-width: 768px) {
            .admin-toggle {
                top: 10px;
                right: 10px;
                width: 50px;
                height: 50px;
                font-size: 1.2em;
            }
        }
        
        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            .admin-toggle {
                top: 15px;
                right: 15px;
                width: 55px;
                height: 55px;
                font-size: 1.3em;
            }
        }
        
        /* Desktop */
        @media (min-width: 1025px) {
            .admin-toggle {
                top: 25px;
                right: 25px;
                width: 65px;
                height: 65px;
                font-size: 1.6em;
            }
        }

        .total-display {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        /* Mobile (Phone) */
        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-bottom: 20px;
            }
        }
        
        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            .items-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 18px;
            }
        }
        
        /* Desktop */
        @media (min-width: 1025px) {
            .items-grid {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 25px;
            }
        }

        .item-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid #f0f0f0;
            transition: transform 0.2s, border-color 0.2s;
        }

        .item-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }
        
        @media (max-width: 768px) {
            .item-card {
                padding: 15px;
                border-radius: 12px;
            }
            
            .item-card:hover {
                transform: translateY(-2px);
            }
        }

        .item-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .counter-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        
        @media (max-width: 768px) {
            .counter-section {
                gap: 8px;
            }
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            .btn {
                width: 85px;
                height: 85px;
                font-size: 2.1em;
            }
        }
        
        /* Desktop */
        @media (min-width: 1025px) {
            .btn {
                width: 90px;
                height: 90px;
                font-size: 2.2em;
            }
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .quantity {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            min-width: 50px;
            text-align: center;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        
        @media (max-width: 768px) {
            .quantity {
                font-size: 1.3em;
                padding: 8px;
                min-width: 45px;
            }
        }

        .reset-btn, .share-btn {
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
            transition: all 0.2s;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255,107,107,0.4);
        }

        .share-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            box-shadow: 0 5px 15px rgba(76,175,80,0.3);
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(76,175,80,0.4);
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        
        /* Mobile (Phone) */
        @media (max-width: 768px) {
            .button-container {
                margin: 15px 0;
            }
            
            .reset-btn, .share-btn {
                display: block;
                margin: 8px auto;
                width: 90%;
                max-width: 280px;
            }
        }
        
        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            .button-container {
                margin: 25px 0;
            }
            
            .reset-btn, .share-btn {
                display: inline-block;
                margin: 12px 8px;
                padding: 18px 35px;
                font-size: 1.3em;
                min-width: 180px;
            }
        }
        
        /* Desktop */
        @media (min-width: 1025px) {
            .button-container {
                margin: 30px 0;
            }
            
            .reset-btn, .share-btn {
                display: inline-block;
                margin: 15px 12px;
                padding: 20px 40px;
                font-size: 1.4em;
                min-width: 200px;
            }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        /* Backstage Styles */
        .backstage {
            display: none;
        }

        .backstage h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        @media (max-width: 768px) {
            .backstage h2 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }
        }

        .admin-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Mobile (Phone) */
        @media (max-width: 768px) {
            .admin-section {
                padding: 15px;
                margin-bottom: 15px;
                border-radius: 12px;
            }
        }
        
        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            .admin-section {
                padding: 20px;
                margin-bottom: 18px;
                border-radius: 16px;
            }
        }
        
        /* Desktop */
        @media (min-width: 1025px) {
            .admin-section {
                padding: 30px;
                margin-bottom: 25px;
                border-radius: 18px;
            }
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .admin-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.3);
        }

        .admin-btn.danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .admin-btn.danger:hover {
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }
        
        @media (max-width: 768px) {
            .admin-btn {
                padding: 15px 20px;
                font-size: 0.9em;
                margin-bottom: 8px;
                min-height: 48px; /* Better touch target */
            }
        }

        .existing-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        /* Mobile (Phone) */
        @media (max-width: 768px) {
            .existing-items {
                grid-template-columns: 1fr;
                gap: 10px;
                margin-top: 15px;
            }
        }
        
        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            .existing-items {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                margin-top: 18px;
            }
        }
        
        /* Desktop */
        @media (min-width: 1025px) {
            .existing-items {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
                margin-top: 20px;
            }
        }

        .existing-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-info {
            font-weight: bold;
        }

        .delete-item {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1em;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }

        /* Device-Specific Optimizations */
        
        /* Mobile (Phone) */
        @media (max-width: 768px) {
            /* Prevent zoom on form inputs in iOS */
            input, select, textarea {
                font-size: 16px !important;
            }
            
            /* Better touch targets */
            button, .btn {
                min-height: 44px;
                min-width: 44px;
            }
            
            /* Improve readability */
            .total-display {
                font-size: 1.5em;
                padding: 15px;
            }
            
            .item-name {
                font-size: 1.1em;
            }
            
            /* Optimize for one-handed use */
            .form-group input {
                font-size: 16px;
                padding: 15px 12px;
            }
        }
        
        /* Tablet Optimizations */
        @media (min-width: 769px) and (max-width: 1024px) {
            .total-display {
                font-size: 1.7em;
                padding: 18px;
            }
            
            .item-name {
                font-size: 1.3em;
            }
            
            .form-group input {
                font-size: 16px;
                padding: 14px;
            }
            
            .quantity {
                font-size: 1.6em;
                padding: 12px;
                min-width: 55px;
            }
        }
        
        /* Desktop Optimizations */
        @media (min-width: 1025px) {
            .total-display {
                font-size: 2em;
                padding: 25px;
            }
            
            .item-name {
                font-size: 1.4em;
            }
            
            .quantity {
                font-size: 1.7em;
                padding: 15px;
                min-width: 60px;
            }
            
            /* Desktop hover effects */
            .item-card:hover {
                transform: translateY(-8px);
                border-color: #667eea;
                box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            }
        }
        
        /* Landscape mobile optimization */
        @media (max-width: 768px) and (orientation: landscape) {
            .items-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container {
                padding: 10px 15px;
            }
        }
        
        /* Tablet landscape optimization */
        @media (min-width: 769px) and (max-width: 1024px) and (orientation: landscape) {
            .items-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <button class="admin-toggle" onclick="toggleBackstage()" title="Toggle Admin Panel">⚙️</button>
    
    <div class="container">
        <!-- Main Calculator -->
        <div id="mainCalculator">
            <h1>🛏️ Linen Calculator</h1>
            
            <div class="total-display">
                Total: <span id="totalCount">0</span> Linen Items
            </div>

            <div class="items-grid" id="itemsGrid">
                <!-- Items will be dynamically generated by JavaScript -->
            </div>

            <div class="button-container">
                <button class="share-btn" onclick="shareResults()">📤 Share Results</button>
                <button class="reset-btn" onclick="resetAll()">🔄 Reset All Counts</button>
            </div>

            <div class="footer">
                <p>Click + to increase, click - to decrease quantity</p>
                <p style="margin-top: 15px; font-weight: bold; color: #667eea;">Created by Ka Chun</p>
            </div>
        </div>

        <!-- Backstage Admin Panel -->
        <div id="backstage" class="backstage">
            <h1>⚙️ Admin Panel</h1>
            
            <!-- Add New Item Section -->
            <div class="admin-section">
                <h2>➕ Add New Linen Item</h2>
                <div class="form-group">
                    <label for="newItemName">Item Name:</label>
                    <input type="text" id="newItemName" placeholder="e.g., Queen Size Sheet">
                </div>
                <div class="form-group">
                    <label for="newItemIcon">Icon (Emoji):</label>
                    <input type="text" id="newItemIcon" placeholder="🛏️" maxlength="2">
                </div>
                <button class="admin-btn" onclick="addNewItem()">Add Item</button>
            </div>

            <!-- Manage Existing Items -->
            <div class="admin-section">
                <h2>📝 Manage Existing Items</h2>
                <div class="existing-items" id="existingItems">
                    <!-- Existing items will be populated here -->
                </div>
            </div>

            <!-- Reset to Default -->
            <div class="admin-section">
                <h2>🔄 Reset Options</h2>
                <button class="admin-btn danger" onclick="resetToDefault()">Reset to Default Items</button>
                <p style="margin-top: 10px; color: #666; font-size: 0.9em;">
                    This will restore the original linen items and delete any custom items you've added.
                </p>
            </div>

            <div class="button-container">
                <button class="admin-btn" onclick="toggleBackstage()">🔙 Back to Calculator</button>
            </div>
        </div>
    </div>

    <script>
        // Default linen items
        const defaultLinenItems = [
            { id: 'pillowcase', name: 'Pillowcase', icon: '🛏️' },
            { id: 'doubleSheet', name: 'Double Sheet', icon: '🛏️' },
            { id: 'doubleDuvet', name: 'Double Duvet Cover', icon: '🛌' },
            { id: 'kingSheet', name: 'King Size Sheet', icon: '🛏️' },
            { id: 'kingDuvet', name: 'King Size Duvet Cover', icon: '🛌' },
            { id: 'bathTowel', name: 'Bath Towel', icon: '🏖️' },
            { id: 'handTowel', name: 'Hand Towel', icon: '🤲' },
            { id: 'bathMat', name: 'Bath Mat', icon: '🚿' }
        ];

        // Current linen items (loaded from localStorage or default)
        let linenItems = [];
        let counts = {};
        let isBackstage = false;

        // Load items from localStorage or use default
        function loadItems() {
            const stored = localStorage.getItem('linenItems');
            if (stored) {
                linenItems = JSON.parse(stored);
            } else {
                linenItems = [...defaultLinenItems];
            }
            
            // Initialize counts
            counts = {};
            linenItems.forEach(item => {
                counts[item.id] = 0;
            });
        }

        // Save items to localStorage
        function saveItems() {
            localStorage.setItem('linenItems', JSON.stringify(linenItems));
        }

        // Toggle between main calculator and backstage
        function toggleBackstage() {
            isBackstage = !isBackstage;
            const mainCalculator = document.getElementById('mainCalculator');
            const backstage = document.getElementById('backstage');
            
            if (isBackstage) {
                mainCalculator.style.display = 'none';
                backstage.style.display = 'block';
                populateExistingItems();
            } else {
                mainCalculator.style.display = 'block';
                backstage.style.display = 'none';
                generateItemCards();
            }
        }

        // Generate item cards for main calculator
        function generateItemCards() {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = '';
            
            linenItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <div class="item-name">${item.icon} ${item.name}</div>
                    <div class="counter-section">
                        <button class="btn" onclick="decreaseCount('${item.id}')">−</button>
                        <div class="quantity" id="${item.id}-count">0</div>
                        <button class="btn" onclick="increaseCount('${item.id}')">+</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Populate existing items in backstage
        function populateExistingItems() {
            const container = document.getElementById('existingItems');
            container.innerHTML = '';
            
            linenItems.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'existing-item';
                itemEl.innerHTML = `
                    <div class="item-info">${item.icon} ${item.name}</div>
                    <button class="delete-item" onclick="deleteItem('${item.id}')" title="Delete Item">×</button>
                `;
                container.appendChild(itemEl);
            });
        }

        // Add new item
        function addNewItem() {
            const name = document.getElementById('newItemName').value.trim();
            const icon = document.getElementById('newItemIcon').value.trim();
            
            if (!name) {
                alert('Please enter an item name');
                return;
            }
            
            const id = name.toLowerCase().replace(/\s+/g, '').replace(/[^a-z0-9]/g, '') + Date.now();
            const newItem = {
                id: id,
                name: name,
                icon: icon || '📦'
            };
            
            linenItems.push(newItem);
            counts[id] = 0;
            saveItems();
            
            // Clear form
            document.getElementById('newItemName').value = '';
            document.getElementById('newItemIcon').value = '';
            
            // Refresh display
            populateExistingItems();
            showMessage('Item added successfully! ✅');
        }

        // Delete item
        function deleteItem(itemId) {
            if (confirm('Are you sure you want to delete this item?')) {
                linenItems = linenItems.filter(item => item.id !== itemId);
                delete counts[itemId];
                saveItems();
                populateExistingItems();
                showMessage('Item deleted successfully! 🗑️');
            }
        }

        // Reset to default items
        function resetToDefault() {
            if (confirm('This will reset all items to default and delete any custom items. Are you sure?')) {
                linenItems = [...defaultLinenItems];
                counts = {};
                linenItems.forEach(item => {
                    counts[item.id] = 0;
                });
                saveItems();
                populateExistingItems();
                showMessage('Reset to default items! 🔄');
            }
        }

        // Increase quantity
        function increaseCount(itemId) {
            counts[itemId]++;
            updateDisplay(itemId);
            updateTotal();
        }

        // Decrease quantity
        function decreaseCount(itemId) {
            if (counts[itemId] > 0) {
                counts[itemId]--;
                updateDisplay(itemId);
                updateTotal();
            }
        }

        // Update display
        function updateDisplay(itemId) {
            const element = document.getElementById(`${itemId}-count`);
            if (element) {
                element.textContent = counts[itemId];
            }
        }

        // Update total
        function updateTotal() {
            const total = Object.values(counts).reduce((sum, count) => sum + count, 0);
            document.getElementById('totalCount').textContent = total;
        }

        // Reset all counts
        function resetAll() {
            linenItems.forEach(item => {
                counts[item.id] = 0;
                updateDisplay(item.id);
            });
            updateTotal();
        }

        // Generate shareable results text
        function generateResultsText() {
            const total = Object.values(counts).reduce((sum, count) => sum + count, 0);
            let resultsText = "🛏️ Linen Calculator Results\n";
            resultsText += "=" .repeat(30) + "\n\n";
            
            let hasItems = false;
            linenItems.forEach(item => {
                if (counts[item.id] > 0) {
                    resultsText += `${item.icon} ${item.name}: ${counts[item.id]}\n`;
                    hasItems = true;
                }
            });
            
            if (!hasItems) {
                resultsText += "No items counted yet.\n";
            }
            
            resultsText += "\n" + "-".repeat(30) + "\n";
            resultsText += `📊 Total: ${total} Linen Items\n`;
            resultsText += "\nGenerated by Linen Calculator";
            
            return resultsText;
        }

        // Share results function
        async function shareResults() {
            const resultsText = generateResultsText();
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Linen Calculator Results',
                        text: resultsText
                    });
                } catch (err) {
                    fallbackShare(resultsText);
                }
            } else {
                fallbackShare(resultsText);
            }
        }

        // Fallback share function
        async function fallbackShare(text) {
            try {
                await navigator.clipboard.writeText(text);
                showMessage('Results copied to clipboard! 📋');
            } catch (err) {
                prompt('Copy these results:', text);
            }
        }

        // Show message
        function showMessage(message) {
            const messageEl = document.createElement('div');
            messageEl.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #4CAF50;
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 1000;
                font-size: 1.1em;
                font-weight: bold;
            `;
            messageEl.textContent = message;
            
            document.body.appendChild(messageEl);
            
            setTimeout(() => {
                if (messageEl.parentNode) {
                    messageEl.parentNode.removeChild(messageEl);
                }
            }, 3000);
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', function() {
            loadItems();
            generateItemCards();
            updateTotal();
        });
    </script>
